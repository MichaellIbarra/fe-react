version: '3.8'

services:
  eduassist-frontend:
    container_name: eduassist-frontend-prod
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_ENVIRONMENT=production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - eduassist-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eduassist.rule=Host(`eduassist.local`)"
      - "traefik.http.services.eduassist.loadbalancer.server.port=80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Opcional: Proxy reverso con Traefik
  traefik:
    image: traefik:v2.10
    container_name: eduassist-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Panel de administraci√≥n de Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - eduassist-network
    profiles:
      - proxy

networks:
  eduassist-network:
    driver: bridge

volumes:
  nginx_logs:
    driver: local
